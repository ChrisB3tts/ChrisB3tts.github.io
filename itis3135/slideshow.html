    <title>CBetts ITIS 3135 Slideshow</title>

    <style>
        #slideshow-container {
            max-width: 1000px;
            min-width: 100px;
            margin: 0 auto;
            position: relative;

        }

        .slide {
            display: none;
        }


        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #prev {
            left: 30%;
        }

        #next {
            right: 30%;
        }
    </style>
</head>

    <main>
        <div id="slideshow-container">
